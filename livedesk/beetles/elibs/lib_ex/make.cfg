ROOT    = .
SDKROOT = $(ROOT)/../../../..

#导入交叉编译器通用配置
include $(SDKROOT)/includes/cfgs/CROSSTOOL.CFG


#头文件路径列表
INCLUDES        =   -I$(ROOT)                       \
                    -I$(SDKROOT)/eLibs         \
                    -I$(SDKROOT)/includes		\
                    -I$(SDKROOT)/includes/emod			\
                    -I$(ROOT)/../../include			\
                    -I$(ROOT)/../../include/elibs          \
		    -I$(ROOT)/../../include/elibs/lib_ex          \
		    -I$(ROOT)/../../include/elibs/lib_ex/scanfile          \
		    -I$(SDKROOT)/includes

#库文件列表
LIBS            =

#程序链接脚本
LINK_SCT        =

#列出该工程下的所有包含源程序的子目录
SRCDIRS  =  $(shell find ./anole    -maxdepth 3 -type d)    \
            $(shell find ./robin    -maxdepth 3 -type d)	\
            $(shell find ./rat      -maxdepth 3 -type d)	\
            $(shell find ./parrot   -maxdepth 3 -type d)

TARGET      = $(LIBPATH)/elibs_ex.a
LOCALTARGET = elibs_ex.a




#扩展交叉编译工具的参数配置

ifeq ($(CROSSTOOL), ARMRVDS)

#===============================================================================
#使用RVDS编译器
#===============================================================================
#编译器扩展参数
CFLAGS     := $(CFLAGS) -O0 --debug -DEPDK_DEBUG_LEVEL=EPDK_DEBUG_LEVEL_LOG_ALL
CFLAGS     := $(CFLAGS) $(INCLUDES)
#汇编器扩展参数
ASFLAGS    := $(ASFLAGS) --debug --keep
ASFLAGS    := $(ASFLAGS) $(INCLUDES)

else

#===============================================================================
#使用GNU-GCC编译器
#===============================================================================
error:
	$(error GNU Cross-tool is invalid now!!!)

endif

